<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbine Analytics Suite</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00e676;
            --primary-hover: #00c853;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 30px; 
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin: 0;
        }

        /* --- INPUT SECTION (Grid Layout) --- */
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 30px auto;
        }

        @media (max-width: 768px) {
            .input-section { grid-template-columns: 1fr; }
        }

        /* Upload Zone */
        .upload-area {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px dashed var(--glass-border);
            border-radius: 12px; 
            padding: 20px; 
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 150px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(30, 41, 59, 0.9);
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.1);
        }

        .upload-area input[type=file] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .upload-icon {
            font-size: 2rem; 
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .upload-area:hover .upload-icon {
            color: var(--primary-color);
        }

        .upload-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .upload-subtext {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Paste Zone */
        .paste-area {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 150px;
        }

        .paste-area textarea {
            flex-grow: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-main);
            padding: 8px;
            resize: none;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .paste-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-align: center;
        }

        .paste-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* --- FILE INFO BADGE --- */
        .file-info {
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .file-info.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        .info-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
        .info-tag i { margin-right: 8px; }

        /* --- CHART CONTAINER --- */
        .chart-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 750px;
        }

        /* Floating Buttons */
        .chart-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(30, 41, 59, 1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        #mainChart {
            width: 100%;
            height: 750px;
            border-radius: 8px;
        }

        /* --- CUSTOM TOOLTIP (UPDATED & REFINED) --- */
        #customTooltip {
            position: absolute;
            pointer-events: none; 
            background: rgba(10, 15, 30, 0.98); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Brighter border */
            border-radius: 6px; 
            padding: 10px; /* Slightly increased padding */
            color: #ffffff; 
            font-size: 0.9rem; /* Increased font size */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s ease, top 0.1s ease, left 0.1s ease;
            min-width: 200px; /* Wider minimum width */
            transform: translate(15px, 15px); 
        }

        #customTooltip.visible {
            opacity: 1;
        }

        .tooltip-header {
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 6px;
            margin-bottom: 8px;
            color: #cbd5e1; /* Lighter header text */
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .tooltip-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px; 
            padding: 4px 8px;
            border-radius: 4px;
            line-height: 1.4; 
            position: relative;
            padding-left: 12px; 
        }
        
        /* Color Strip */
        .tooltip-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 4px;
            bottom: 4px;
            width: 4px; 
            background: var(--row-color, #ccc);
            border-radius: 2px;
        }

        .tooltip-row.highlight {
            background: rgba(0, 230, 118, 0.15); 
            font-weight: 700;
            border: 1px solid rgba(0, 230, 118, 0.3);
        }

        .tooltip-label {
            margin-right: 15px;
            color: #f8fafc; /* White text */
            word-break: break-word; /* Ensure long words break */
            white-space: normal; /* Allow text to wrap */
            text-align: left;
            flex-grow: 1; /* Let label take available space */
        }
        
        .tooltip-value {
            font-variant-numeric: tabular-nums;
            color: #fff;
            font-weight: 600;
            white-space: nowrap;
            margin-left: auto; /* Push value to the right */
        }

        /* --- LEGEND MODAL --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            margin: 5% auto; 
            padding: 0;
            border-radius: 16px;
            width: 80%; 
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .close-modal {
            color: var(--text-muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--text-main);
        }

        /* Legend Controls */
        .legend-controls {
            padding: 15px 20px;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            gap: 15px; 
            align-items: center;
            flex-wrap: wrap; 
        }

        .search-box {
            flex-grow: 1;
            position: relative;
            min-width: 200px; 
        }

        .search-box input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            padding: 10px 12px 10px 35px; 
            color: var(--text-main);
            font-size: 0.9rem;
            box-sizing: border-box; 
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px; 
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap; 
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary-color);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Grid for Legend Items */
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
            user-select: none;
            position: relative; 
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255,255,255,0.1);
        }

        .legend-item.hidden-item {
            opacity: 0.5;
            background: transparent;
            border: 1px dashed rgba(255,255,255,0.1);
            color: var(--text-muted);
        }

        .item-toggle-area {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer;
            overflow: hidden;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .legend-label {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-settings-btn {
            padding: 4px 8px;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            margin-left: 8px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .item-settings-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
            color: var(--text-main);
        }

        /* Settings Popover */
        .settings-popover {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1e293b;
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 10;
            display: none;
            min-width: 180px;
            flex-direction: column;
            gap: 10px;
        }
        
        .settings-popover.show {
            display: flex;
        }

        .popover-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .style-select {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            border-radius: 4px;
            padding: 4px;
            font-size: 0.8rem;
            width: 100px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            padding: 0;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid var(--glass-border);
            border-radius: 50%;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Turbine Analytics Suite</h1>
        <p class="subtitle">High-fidelity visualization for turbine cycle performance data</p>
    </header>

    <!-- INPUT SECTION: Upload & Paste -->
    <div class="input-section">
        <!-- 1. Drag & Drop Zone -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="csvInput" accept=".csv">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <div class="upload-text">Upload CSV File</div>
            <div class="upload-subtext">Drag & drop or click to browse</div>
        </div>

        <!-- 2. Paste Zone -->
        <div class="paste-area">
            <textarea id="pasteInput" placeholder="Paste Excel/CSV data here..."></textarea>
            <button class="paste-btn" id="processPasteBtn">
                <i class="fas fa-bolt"></i> Visualize Pasted Data
            </button>
        </div>
    </div>

    <!-- File Info Indicator -->
    <div class="file-info" id="fileInfo">
        <span class="info-tag">
            <i class="fas fa-check-circle"></i>
            <span id="fileName">Ready</span>
        </span>
    </div>
    
    <div class="chart-wrapper">
        <div class="chart-controls">
            <button id="resetZoomBtn" class="control-btn">
                <i class="fas fa-compress"></i> Reset View
            </button>
            <button id="openLegendBtn" class="control-btn">
                <i class="fas fa-layer-group"></i> Layers / Legend
            </button>
        </div>
        <div class="loader" id="loader"></div>
        <div id="mainChart"></div>
        <!-- Custom Tooltip Container -->
        <div id="customTooltip"></div>
    </div>
</div>

<!-- LEGEND MODAL -->
<div id="legendModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Chart Layers</h2>
            <span class="close-modal">&times;</span>
        </div>
        <!-- Legend Controls -->
        <div class="legend-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="legendSearch" placeholder="Search sensors...">
            </div>
            <div class="button-group">
                <button id="selectAllBtn" class="action-btn">Select All</button>
                <button id="deselectAllBtn" class="action-btn">Deselect All</button>
            </div>
        </div>
        <div class="modal-body">
            <div id="customLegend" class="legend-grid">
                <!-- Legend items injected here -->
            </div>
        </div>
    </div>
</div>

<script>
    // 1. INITIALIZE EMPTY
    // The chart will initialize empty.

    // 2. PARSE LOGIC (Robust & Deduplicated)
    function parseCSV(data) {
        const lines = data.split('\n').filter(line => line.trim() !== "");
        let unitRowIndex = -1;
        let nameRowIndex = -1;
        
        // Scan for headers with Robust matching
        // Also handle tab-separated values (Excel paste) by normalizing to comma
        // We'll do a rough heuristic: if line has tabs, it's TSV.
        const isTSV = lines[0].indexOf('\t') > -1;
        const splitter = isTSV ? '\t' : ',';

        for (let i = 0; i < Math.min(lines.length, 15); i++) {
            const row = lines[i].split(splitter);
            const firstCell = row[0].replace(/["']/g, '').trim().toLowerCase();
            
            if (firstCell === 'unit') unitRowIndex = i;
            if (firstCell === 'name' || firstCell === 'timestamp' || firstCell === 'tag') {
                if (firstCell === 'name') {
                    nameRowIndex = i;
                } else if (nameRowIndex === -1) {
                    nameRowIndex = i;
                }
            }
        }
        if (nameRowIndex === -1) nameRowIndex = 0;

        // Extract headers
        const names = lines[nameRowIndex].trim().split(splitter).map(h => h.replace(/"/g, '').trim());
        let units = [];
        if (unitRowIndex !== -1) {
            units = lines[unitRowIndex].trim().split(splitter).map(u => u.replace(/"/g, '').trim());
        }

        // --- UNIQUE HEADER GENERATION ---
        const headerCounts = {}; 
        const headers = names.map((name, i) => {
            let label = name;
            if (units[i] && units[i].toLowerCase() !== 'unit') {
                label = `${name} (${units[i]})`;
            }
            
            if (headerCounts[label]) {
                headerCounts[label]++;
                return `${label} (${headerCounts[label]})`;
            } else {
                headerCounts[label] = 1;
                return label;
            }
        });

        const dataRows = lines.slice(nameRowIndex + 1);
        const result = { time: [], datasets: {} };

        for (let i = 1; i < headers.length; i++) {
            if(headers[i]) result.datasets[headers[i]] = [];
        }

        let lastBaseTimeStr = "";
        let secondOffset = 0;

        dataRows.forEach((rowStr) => {
            const cols = rowStr.split(splitter);
            if (cols.length < 2) return; 

            const baseTimeStr = cols[0].replace(/"/g, '').trim();
            if (!baseTimeStr) return;

            if (baseTimeStr === lastBaseTimeStr) {
                secondOffset += 10;
            } else {
                secondOffset = 0;
                lastBaseTimeStr = baseTimeStr;
            }

            try {
                // Flexible Date Parsing
                // Try native date first
                let dateObj = new Date(baseTimeStr);
                
                // If native fails or we want specific logic for the "MM-DD-YY HH:mm" format from CSV
                if (isNaN(dateObj.getTime())) {
                    // Manual fallback
                    const parts = baseTimeStr.split(' ');
                    const dateSection = parts[0];
                    const timeSection = parts[1];
                    const dateParts = dateSection.includes('/') ? dateSection.split('/') : dateSection.split('-');
                    const timeParts = timeSection.split(':');

                    let year = parseInt(dateParts[2]);
                    if (year < 100) year += 2000;
                    const month = parseInt(dateParts[0]) - 1; 
                    const day = parseInt(dateParts[1]);
                    const hour = parseInt(timeParts[0]);
                    const minute = parseInt(timeParts[1]);

                    let timeMs = Date.UTC(year, month, day, hour, minute, 0);
                    dateObj = new Date(timeMs);
                }

                // Add offset
                dateObj.setSeconds(dateObj.getSeconds() + secondOffset);
                
                result.time.push(dateObj.toISOString().replace('T', ' ').slice(0, 19));
            } catch (e) { return; }

            for (let i = 1; i < headers.length; i++) {
                const headerName = headers[i];
                if (!headerName) continue;
                let val = parseFloat(cols[i] ? cols[i].trim() : "");
                result.datasets[headerName].push(isNaN(val) ? null : val);
            }
        });
        return result;
    }

    // 3. CHART RENDER
    function drawChart(parsedData) {
        const traces = [];
        const colors = ['#00e676', '#4fc3f7', '#ff8a65', '#ba68c8', '#ffb74d', '#e57373', '#a1887f', '#90a4ae'];
        let colorIdx = 0;
        const legendItemsData = []; 

        if (parsedData && parsedData.datasets) {
            for (const [name, values] of Object.entries(parsedData.datasets)) {
                if (name.toLowerCase().includes('sequenceid')) continue;
                if (!values.some(v => v !== null)) continue;

                // Axis Logic (Strict Unit Priority)
                let yAxisID = 'y1'; 
                if (name.match(/degC|°C|degF|deg F/i)) {
                    yAxisID = 'y2'; 
                } else if (name.match(/%|MW|bar|rpm|Pos/i)) {
                    yAxisID = 'y1'; 
                } else if (name.match(/Temp|BPT|EXT/i)) {
                    yAxisID = 'y2'; 
                }
                
                const traceColor = colors[colorIdx % colors.length];

                traces.push({
                    x: parsedData.time,
                    y: values,
                    mode: 'lines',
                    name: name,
                    yaxis: yAxisID,
                    line: {
                        color: traceColor,
                        width: 2.5,
                        shape: 'spline', 
                        smoothing: 0.8,
                        dash: 'solid' 
                    },
                    type: 'scatter',
                    connectgaps: true 
                });

                legendItemsData.push({
                    name: name,
                    color: traceColor,
                    style: 'solid', 
                    index: traces.length - 1
                });

                colorIdx++;
            }
        }

        const layout = {
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { family: 'Inter, sans-serif', color: '#94a3b8', size: 12 },
            
            // CONFIG FOR CUSTOM HOVER
            hovermode: 'closest', 
            hoverdistance: 50,    
            showlegend: false,    
            
            margin: { t: 80, b: 50, l: 60, r: 60 }, 
            xaxis: {
                gridcolor: '#334155',
                // MINIMAL SPIKE LINE
                showspikes: false, // Completely removed per request
                rangeslider: { visible: false }, 
                zeroline: false
            },
            yaxis: {
                title: 'Main Units (MW, %, etc)',
                gridcolor: '#334155',
                zerolinecolor: '#334155',
                showspikes: false, // Removed
            },
            yaxis2: {
                title: 'Temperature (°C)',
                overlaying: 'y',
                side: 'right',
                gridcolor: 'transparent',
                zeroline: false,
                showspikes: false, // Removed
            }
        };

        const config = { 
            responsive: true, 
            displayModeBar: false,
            displaylogo: false 
        };

        const chartDiv = document.getElementById('mainChart');
        chartDiv.style.opacity = 0;
        
        Plotly.newPlot('mainChart', traces, layout, config).then(() => {
            const animation = chartDiv.animate([
                { opacity: 0 },
                { opacity: 1 }
            ], { duration: 500, fill: 'forwards' });

            buildCustomLegend(legendItemsData, chartDiv);
            setupCustomHover(chartDiv, parsedData, traces);
        });
        
        // Reset Zoom Handler
        document.getElementById('resetZoomBtn').onclick = function() {
            Plotly.relayout(chartDiv, {
                'xaxis.autorange': true,
                'yaxis.autorange': true,
                'yaxis2.autorange': true
            });
        };
    }

    // --- CUSTOM HOVER LOGIC ---
    let hoverTimer;
    const tooltip = document.getElementById('customTooltip');

    function setupCustomHover(chartDiv, parsedData, traces) {
        
        Plotly.relayout(chartDiv, {
            'hoverlabel.bgcolor': 'rgba(0,0,0,0)',
            'hoverlabel.bordercolor': 'rgba(0,0,0,0)',
            'hoverlabel.font.color': 'rgba(0,0,0,0)'
        });

        chartDiv.on('plotly_hover', function(data) {
            clearTimeout(hoverTimer);
            hoverTimer = setTimeout(() => {
                const pt = data.points[0];
                const pointIndex = pt.pointIndex; 
                const timeStr = parsedData.time[pointIndex];
                const hoveredCurveNumber = pt.curveNumber;

                let html = `<div class="tooltip-header">${timeStr}</div>`;

                // Highlighted Item
                const hoveredName = pt.data.name;
                const hoveredColor = pt.data.line.color;
                const hoveredVal = pt.y; 

                html += `
                <div class="tooltip-row highlight" style="--row-color:${hoveredColor}">
                    <div class="tooltip-label">
                        ${hoveredName}
                    </div>
                    <div class="tooltip-value">${formatVal(hoveredVal)}</div>
                </div>`;

                // All other visible traces
                const currentData = chartDiv.data; 
                
                currentData.forEach((trace, idx) => {
                    if (idx === hoveredCurveNumber) return;
                    if (trace.visible === 'legendonly') return;
                    
                    const val = trace.y[pointIndex];
                    if (val !== null && val !== undefined) {
                         html += `
                        <div class="tooltip-row" style="--row-color:${trace.line.color}">
                            <div class="tooltip-label">
                                ${trace.name}
                            </div>
                            <div class="tooltip-value">${formatVal(val)}</div>
                        </div>`;
                    }
                });

                tooltip.innerHTML = html;
                tooltip.classList.add('visible');
            }, 200);
        });

        chartDiv.addEventListener('mousemove', (e) => {
            const wrapper = document.querySelector('.chart-wrapper');
            const rect = wrapper.getBoundingClientRect();
            
            let x = e.clientX - rect.left + 15;
            let y = e.clientY - rect.top + 15;
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        });

        chartDiv.on('plotly_unhover', function(data) {
            clearTimeout(hoverTimer);
            tooltip.classList.remove('visible');
        });
    }
    
    function formatVal(v) {
        if (typeof v === 'number') return v.toFixed(2);
        return v;
    }


    // --- CUSTOM LEGEND LOGIC ---
    function buildCustomLegend(items, chartDiv) {
        const container = document.getElementById('customLegend');
        container.innerHTML = ''; 

        let elements = [];

        items.forEach(item => {
            const el = document.createElement('div');
            el.className = 'legend-item';
            el.dataset.name = item.name.toLowerCase(); 
            
            // Toggle Area
            const toggleArea = document.createElement('div');
            toggleArea.className = 'item-toggle-area';
            
            const dot = document.createElement('div');
            dot.className = 'color-dot';
            dot.style.backgroundColor = item.color;

            const label = document.createElement('span');
            label.className = 'legend-label';
            label.textContent = item.name;

            toggleArea.appendChild(dot);
            toggleArea.appendChild(label);

            // Settings
            const settingsBtn = document.createElement('div');
            settingsBtn.className = 'item-settings-btn';
            settingsBtn.innerHTML = '<i class="fas fa-cog"></i>';

            const popover = document.createElement('div');
            popover.className = 'settings-popover';
            popover.innerHTML = `
                <div class="popover-row">
                    <span>Color</span>
                    <input type="color" value="${item.color}" class="color-picker">
                </div>
                <div class="popover-row">
                    <span>Style</span>
                    <select class="style-select">
                        <option value="solid" ${item.style === 'solid' ? 'selected' : ''}>Solid</option>
                        <option value="dash" ${item.style === 'dash' ? 'selected' : ''}>Dash</option>
                        <option value="dot" ${item.style === 'dot' ? 'selected' : ''}>Dot</option>
                        <option value="dashdot" ${item.style === 'dashdot' ? 'selected' : ''}>Dash-Dot</option>
                    </select>
                </div>
            `;

            el.appendChild(toggleArea);
            el.appendChild(settingsBtn);
            el.appendChild(popover);

            // Toggle Handler
            toggleArea.addEventListener('click', (e) => {
                if(e.target.closest('.settings-popover')) return;

                const isHidden = el.classList.contains('hidden-item');
                
                if(isHidden) {
                    el.classList.remove('hidden-item');
                    dot.style.backgroundColor = item.color;
                    Plotly.restyle(chartDiv, {visible: true}, [item.index]);
                } else {
                    el.classList.add('hidden-item');
                    dot.style.backgroundColor = '#555';
                    Plotly.restyle(chartDiv, {visible: 'legendonly'}, [item.index]);
                }
            });

            // Settings Handlers
            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.querySelectorAll('.settings-popover').forEach(p => {
                    if(p !== popover) p.classList.remove('show');
                });
                popover.classList.toggle('show');
            });

            popover.querySelector('.color-picker').addEventListener('input', (e) => {
                const newColor = e.target.value;
                item.color = newColor;
                dot.style.backgroundColor = newColor;
                Plotly.restyle(chartDiv, {'line.color': newColor}, [item.index]);
            });

            popover.querySelector('.style-select').addEventListener('change', (e) => {
                const newStyle = e.target.value;
                item.style = newStyle;
                Plotly.restyle(chartDiv, {'line.dash': newStyle}, [item.index]);
            });

            container.appendChild(el);
            elements.push({el, item});
        });

        // Global close
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.item-settings-btn') && !e.target.closest('.settings-popover')) {
                document.querySelectorAll('.settings-popover').forEach(p => p.classList.remove('show'));
            }
        });

        // Bulk Actions
        document.getElementById('selectAllBtn').onclick = () => {
            const indices = [];
            elements.forEach(obj => {
                obj.el.classList.remove('hidden-item');
                obj.el.querySelector('.color-dot').style.backgroundColor = obj.item.color;
                if(obj.el.style.display !== 'none') indices.push(obj.item.index);
            });
            if(indices.length > 0) Plotly.restyle(chartDiv, {visible: true}, indices);
        };

        document.getElementById('deselectAllBtn').onclick = () => {
            const indices = [];
            elements.forEach(obj => {
                if(obj.el.style.display !== 'none') {
                    obj.el.classList.add('hidden-item');
                    obj.el.querySelector('.color-dot').style.backgroundColor = '#555';
                    indices.push(obj.item.index);
                }
            });
            if(indices.length > 0) Plotly.restyle(chartDiv, {visible: 'legendonly'}, indices);
        };

        // Search
        const searchInput = document.getElementById('legendSearch');
        const newSearch = searchInput.cloneNode(true);
        searchInput.parentNode.replaceChild(newSearch, searchInput);
        
        newSearch.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            elements.forEach(obj => {
                if (obj.el.dataset.name.includes(term)) {
                    obj.el.style.display = 'flex';
                } else {
                    obj.el.style.display = 'none';
                }
            });
        });
    }

    // --- MODAL LOGIC ---
    const modal = document.getElementById('legendModal');
    const openBtn = document.getElementById('openLegendBtn');
    const closeBtn = document.querySelector('.close-modal');

    openBtn.onclick = function() {
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    closeBtn.onclick = function() {
        modal.classList.remove('show');
        document.body.style.overflow = '';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }
    }

    // 5. UI INTERACTIONS
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('csvInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileNameSpan = document.getElementById('fileName');
    const loader = document.getElementById('loader');
    const chartDiv = document.getElementById('mainChart');
    
    // New Paste Logic
    const pasteInput = document.getElementById('pasteInput');
    const processPasteBtn = document.getElementById('processPasteBtn');

    // Drag & Drop Visuals
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        }, false);
    });

    // Handle File Upload
    function handleFile(file) {
        if (!file) return;
        
        fileInfo.classList.remove('visible');
        chartDiv.style.opacity = '0.3';
        loader.style.display = 'block';

        setTimeout(() => { 
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const parsedData = parseCSV(text);
                
                fileNameSpan.textContent = `Analyzing: ${file.name}`;
                fileInfo.classList.add('visible');
                
                drawChart(parsedData);
                
                loader.style.display = 'none';
                chartDiv.style.opacity = '1';
            };
            reader.readAsText(file);
        }, 100);
    }

    // Handle Paste
    processPasteBtn.addEventListener('click', () => {
        const text = pasteInput.value;
        if(!text.trim()) return;

        fileInfo.classList.remove('visible');
        chartDiv.style.opacity = '0.3';
        loader.style.display = 'block';

        setTimeout(() => {
            const parsedData = parseCSV(text);
            
            fileNameSpan.textContent = `Analyzing: Pasted Data`;
            fileInfo.classList.add('visible');
            
            drawChart(parsedData);
            
            loader.style.display = 'none';
            chartDiv.style.opacity = '1';
        }, 100);
    });

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFile(files[0]);
    });

    // Initial Load - Empty Chart
    drawChart({ time: [], datasets: {} });

</script>
